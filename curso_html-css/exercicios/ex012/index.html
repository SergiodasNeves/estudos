<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="300" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/pexels-david-gallie-10275544.mp4" type="video/mp4">
        <source src="midia/pexels-david-gallie-10275544.m4v" type="video/mp4">
        <source src="midia/pexels-david-gallie-10275544.webm" type="video/webm">
        <source src="midia/pexels-david-gallie-10275544.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução deste video.</p> 
    </video>

    <h1>Inserir Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/J0bOLKAB9wc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
